services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ezraamos/portfolio:${{ github.sha }}
    container_name: nextjs-app-container
    ports:
      - '3000:7777'
    environment:
      - NODE_ENV=production
      - RESEND_API_KEY=${RESEND_API_KEY}
    restart: unless-stopped
